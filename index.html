<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #ffe6f4, #ffc7e3, #fff);
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
    }

    h1 {
        text-align: center;
        margin-top: 25px;
        font-size: 2.5rem;
        color: #ff2e88;
        font-family: "Pacifico";
        text-shadow: 0 0 12px #ff9ed0;
        animation: fadeIn 2s ease-in-out;
    }

    .container {
        max-width: 400px;
        margin: 20px auto;
        position: relative;
    }

    .slideshow img {
        width: 100%;
        height: 450px;
        border-radius: 20px;
        object-fit: cover;
        box-shadow: 0px 0px 25px rgba(255, 105, 180, 0.5);
        border: 4px solid white;
        transition: opacity 1s ease-in-out;
    }

    .floating {
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999;
    }

    .emoji {
        position: absolute;
        font-size: 30px;
        opacity: 0.7;
        animation: float 8s infinite linear;
    }

    @keyframes float {
        0% { transform: translateY(100vh) rotate(0deg); }
        100% { transform: translateY(-10vh) rotate(360deg); }
    }

    .msg {
        margin: 25px auto;
        text-align: center;
        width: 85%;
        background: rgba(255,255,255,0.6);
        padding: 15px;
        border-radius: 15px;
        color: #d63c8a;
        font-size: 1.1rem;
        line-height: 1.5;
        box-shadow: 0px 0px 15px #ffabd7;
        font-weight: 500;
    }

    #musicBtn {
        position: fixed;
        right: 20px;
        bottom: 20px;
        background: white;
        border-radius: 50%;
        font-size: 25px;
        padding: 12px;
        cursor: pointer;
        box-shadow: 0px 0px 12px pink;
    }

    .krishna {
        width: 120px;
        position: fixed;
        bottom: 10px;
        left: 10px;
        animation: bounce 3s infinite alternate;
    }

    @keyframes bounce {
        from { transform: translateY(0); }
        to { transform: translateY(-12px); }
    }
</style>
</head>
