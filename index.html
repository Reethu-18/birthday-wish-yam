<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(#ffb6e6, #ffe5f7);
            margin: 0;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            margin-top: 30px;
            color: #ff2e8f;
            animation: fadeIn 2s ease-in-out;
        }

        .floating-hearts {
            position: fixed;
            pointer-events: none;
            z-index: 5;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            animation: float 6s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.7); }
            100% { transform: translateY(-10vh) scale(1.2); }
        }

        .slideshow {
            width: 90%;
            max-width: 380px;
            margin: auto;
            margin-top: 25px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            border: 4px solid #fff;
            box-shadow: 0px 0px 20px rgba(255, 105, 180, 0.5);
        }

        .slideshow img {
            width: 100%;
            height: 420px;
            object-fit: cover;
            display: none;
        }

        .buttons {
            text-align: center;
            margin-top: 15px;
        }

        button {
            background: #ff75c9;
            border: none;
            padding: 10px 18px;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin: 8px;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background: #ff4db3;
        }

        .msg {
            margin: 25px auto;
            max-width: 80%;
            padding: 15px;
            background: #ffffffb0;
            border-radius: 15px;
            text-align: center;
            font-size: 1rem;
            line-height: 1.5;
            color: #d93f95;
            font-weight: 500;
            animation: fadeInUp 3s;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #musicBtn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: white;
            border-radius: 50%;
            font-size: 22px;
            padding: 12px;
            cursor: pointer;
            box-shadow: 0px 0px 10px pink;
        }
    </style>
</head>
<body>

    <!-- Floating Hearts -->
    <div class="floating-hearts"></div>

    <h1>Happy Birthday Minieeee ðŸŽ€ðŸ’—</h1>

    <!-- Slideshow -->
    <div class="slideshow">
        <!-- ðŸ“¸ Replace these with your uploaded pics in order -->
        <img src="IMG1.jpg" style="display:block;">
        <img src="IMG2.jpg">
        <img src="IMG3.jpg">

        <img src="IMG6.jpg">

    </div>

    <div class="buttons">
        <button onclick="prev()">âŸ¨ Prev</button>
        <button onclick="next()">Next âŸ©</button>
    </div>

    <!-- Message -->
    <div class="msg">
        From a cute baby to a stunning girl â€” your journey has been magical ðŸ’•  
        Never stop glowing, smiling, and being the soft, beautiful soul you are âœ¨  
        You deserve happiness, love, and the prettiest things in life ðŸ’—ðŸŽ€
    </div>

    <!-- Music -->
    <audio id="song" loop>
        <source src="https://cdn.pixabay.com/audio/2022/11/03/audio_0e32a8cf9b.mp3" type="audio/mpeg">
    </audio>

    <button id="musicBtn" onclick="toggleMusic()">ðŸŽ¶</button>

    <script>
        let index = 0;
        const images = document.querySelectorAll('.slideshow img');

        function showImage(i) {
            images.forEach(img => img.style.display = 'none');
            images[i].style.display = 'block';
        }

        function next() {
            index = (index + 1) % images.length;
            showImage(index);
        }

        function prev() {
            index = (index - 1 + images.length) % images.length;
            showImage(index);
        }

        // Floating hearts
        const heartContainer = document.querySelector('.floating-hearts');
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('span');
            heart.classList.add('heart');
            heart.innerHTML = 'ðŸ’—';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (3 + Math.random() * 4) + 's';
            heartContainer.appendChild(heart);
        }

        // Music control
        const music = document.getElementById("song");
        const btn = document.getElementById("musicBtn");
        let playing = false;

        function toggleMusic() {
            if (!playing) {
                music.play();
                btn.innerHTML = "ðŸ”Š";
            } else {
                music.pause();
                btn.innerHTML = "ðŸŽ¶";
            }
            playing = !playing;
        }
    </script>

</body>
</html>
